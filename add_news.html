{% extends "base.html" %}

{% block content %}
    <h2>Добавить новость</h2>
    <form method="POST">
        <div class="form-group">
            <label for="pub_date">Дата публикации</label>
            <input type="text" class="form-control" id="pub_date" name="pub_date" required>
        </div>
        <div class="form-group">
            <label for="tag">Тег</label>
            <input type="text" class="form-control" id="tag" name="tag" required>
        </div>
        <div class="form-group">
            <label for="header">Заголовок</label>
            <input type="text" class="form-control" id="header" name="header" required>
        </div>
        <div class="form-group">
            <label for="full_text">Текст статьи</label>
            <textarea class="form-control" id="full_text" name="full_text" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
